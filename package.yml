name       : virtualenvwrapper
version    : 4.7.1
release    : 1
source     :
    - https://pypi.python.org/packages/source/v/virtualenvwrapper/virtualenvwrapper-4.7.1.tar.gz : 3bf73ede42a689adeedc8ac85662cb539665d3d029459bc8d3e6835ecd81ffde
license    : HPND
summary    : Extensions to Ian Bicking's virtualenv tool
description: |
    virtualenvwrapper is a set of extensions to Ian Bicking's virtualenv
    tool.  The extensions include wrappers for creating and deleting virtual
    environments and otherwise managing your development workflow, making it
    easier to work on more than one project at a time without introducing
    conflicts in their dependencies.

    1.  Organizes all of your virtual environments in one place.
    2.  Wrappers for creating, copying and deleting environments, including
        user-configurable hooks.
    3.  Use a single command to switch between environments.
    4.  Tab completion for commands that take a virtual environment as
        argument.
    5.  User-configurable hooks for all operations.
    6.  Plugin system for more creating sharable extensions.
builddeps  :
    - pkgconfig(python)
    - python-setuptools
setup      : |
  #    python setup.py configure
build      : |
    python setup.py build
install    : |
    python setup.py install --root=%installroot% --no-compile -O0
