name       : virtualenvwrapper
version    : 4.8.2
release    : 6
source     :
    - https://pypi.python.org/packages/source/v/virtualenvwrapper/virtualenvwrapper-4.8.2.tar.gz : 18d8e4c500c4c4ee794f704e050cf2bbb492537532a4521d1047e7dd1ee4e374
license    : MIT
component  : programming.tools
summary    : Extensions to Ian Bicking's virtualenv tool
description: |
    virtualenvwrapper is a set of extensions to Ian Bicking's virtualenv tool. The extensions include wrappers for creating and deleting virtual environments and otherwise managing your development workflow, making it easier to work on more than one project at a time without introducing conflicts in their dependencies.
builddeps  :
    - pbr
    - python-setuptools
rundeps    :
    - python-stevedore
    - virtualenv
    - virtualenv-clone
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
